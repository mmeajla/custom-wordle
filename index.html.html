<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Wordle: DAVUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        h1 {
            color: #333;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            line-height: 50px;
            background-color: white;
            border: 2px solid #ccc;
        }
        .correct { background-color: #6aaa64; color: white; } /* Green */
        .present { background-color: #c9b458; color: white; } /* Yellow */
        .absent { background-color: #787c7e; color: white; } /* Gray */
        input {
            margin-top: 20px;
            font-size: 20px;
            text-transform: uppercase;
            text-align: center;
            width: 120px;
        }
        button {
            margin-left: 10px;
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Wordle: Guess the 5-letter word</h1>
    <div id="grid-container"></div>
    <input type="text" id="guess" maxlength="5">
    <button onclick="checkGuess()">Enter</button>
    <p id="message"></p>

    <script>
        const secretWord = "DAVUD";
        let attempts = 0;
        const maxAttempts = 6;
        const gridContainer = document.getElementById("grid-container");

        function createGrid() {
            for (let i = 0; i < maxAttempts; i++) {
                let row = document.createElement("div");
                row.className = "grid";
                for (let j = 0; j < 5; j++) {
                    let cell = document.createElement("div");
                    cell.className = "cell";
                    row.appendChild(cell);
                }
                gridContainer.appendChild(row);
            }
        }

        function checkGuess() {
            if (attempts >= maxAttempts) return;
            
            let guessInput = document.getElementById("guess");
            let guess = guessInput.value.toUpperCase().trim();
            if (guess.length !== 5) return alert("Word must be 5 letters!");
            
            let row = document.getElementsByClassName("grid")[attempts];
            let usedLetters = secretWord.split("");

            for (let i = 0; i < 5; i++) {
                let cell = row.children[i];
                cell.textContent = guess[i];

                if (guess[i] === secretWord[i]) {
                    cell.classList.add("correct");
                    usedLetters[i] = null;
                }
            }

            for (let i = 0; i < 5; i++) {
                let cell = row.children[i];

                if (!cell.classList.contains("correct")) {
                    let index = usedLetters.indexOf(guess[i]);
                    if (index !== -1) {
                        cell.classList.add("present");
                        usedLetters[index] = null;
                    } else {
                        cell.classList.add("absent");
                    }
                }
            }

            attempts++;
            guessInput.value = "";

            if (guess === secretWord) {
                document.getElementById("message").textContent = "üéâ You got it!";
                guessInput.disabled = true;
            } else if (attempts >= maxAttempts) {
                document.getElementById("message").textContent = `‚ùå The word was: ${secretWord}`;
            }
        }

        createGrid();
    </script>

</body>
</html>
